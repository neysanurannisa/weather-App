<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App by NeysaN</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            
            <div class="search-bar">
                <form class="search" action="">
                    <input type="text" placeholder="Find Your City">
                    <button class="search-button">Search</button>
                </form>
            </div>
            
            <div class="current-location">
                <div class="city"></div>
                <p id="date"></p>
            </div>
            
            <div class="card">
                <div class="card-today"></div>

                <div class="detail-today">
                    <div class="humidity"></div>
                    <div class="precip"></div>
                </div>
            </div>

            <div class="hourly">
                <div class="detail-hourly"></div>
            </div>

            <div class="forecast"></div>
        </div>

        <footer id="about">
            <h4>Untuk Informasi Lainnya :</h4>
            <p>Email : neysa.nurannisa@gmail.com</p>
        </footer>
    
    <script type="text/javascript" src="file.js"></script>
    </body>
</html>
